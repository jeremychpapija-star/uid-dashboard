<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UID Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>UID Dashboard</h1>

    <div id="controls">
        <input id="newUID" placeholder="Nuevo UID" />
        <input id="days" placeholder="Días válidos" type="number" min="1" />
        <button onclick="addUID()">Agregar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>UID</th>
                <th>Expira</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="uidList"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
